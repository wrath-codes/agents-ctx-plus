server:
  host: "0.0.0.0"
  port: 8080
  timeout: 30s
  read_timeout: 60s
  write_timeout: 60s
  max_header_bytes: 1048576

database:
  coordination_db:
    path: "./data/coordination.db"
    max_open_conns: 1
    max_idle_conns: 1
    conn_max_lifetime: "1h"
    busy_timeout: "30s"
  beads_db:
    path: "./.beads/beads.db"
    max_open_conns: 1
    max_idle_conns: 1
    conn_max_lifetime: "1h"
  tempolite_db:
    path: "./data/tempolite.db"
    max_open_conns: 1
    max_idle_conns: 1
    conn_max_lifetime: "1h"

logging:
  level: "info"
  format: "json"
  output: "stdout"

agents:
  default_max_workload: 5
  heartbeat_interval: "30s"
  timeout: "30m"

workflows:
  default_priority: 2
  max_retries: 3
  retry_delay: "5s"

api:
  cors:
    allowed_origins: ["http://localhost:3000"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["Content-Type", "Authorization", "X-Request-ID"]
  rate_limit:
    enabled: true
    requests_per_minute: 100
    burst: 20

migrations:
  directory: "./migrations"
  auto_migrate: true